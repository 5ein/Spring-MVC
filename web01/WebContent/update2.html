<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 수정 페이지</title>
<style type="text/css">
body {
	background: #fac4ff;
}
button {
	background: #fffcff;
}
.t1 {
	background: yellow;
	width: 150px;
	text-align: center;
}
#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
}
</style>
</head>
<body>
	<h3>게시글수정 페이지</h3>
	<hr>
	<a href="bbs.html">
		<button id="b1">게시판정보 페이지로</button>
	</a>
	<form action="update2.jsp"> <!-- form의 action은 무조건 jsp파일이 되어야만 함 -->
		<table border="1">
			<tr>
				<td class="t1">번호 :</td>
				<td><input name="no"></td>
			</tr>
			<tr>
				<td class="t1">내용 :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">게시글 수정 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
