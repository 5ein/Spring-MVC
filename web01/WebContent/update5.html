<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선수정보 수정 페이지</title>
<style type="text/css">
button {
	background: #fac4ff;
	color: black;
}
.t1 {
	width: 150px;
	text-align: center;
}
</style>
</head>
<body>
	<h3>선수정보 수정 페이지</h3>
	<hr color="black">
 	<a href="player.html">
		<button>player 페이지로</button>
	</a>
	<form action="update5.jsp"> <!-- form의 action은 무조건 jsp파일이 되어야만 함 -->
		<table border="1">
			<tr>
				<td class="t1">선수 등번호 :</td>
				<td><input name="backnumber"></td>
			</tr>
			<tr>
				<td class="t1">선수 이름:</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">키:</td>
				<td><input name="height"></td>
			</tr>
			<tr>
				<td class="t1">몸무게:</td>
				<td><input name="weight"></td>
			</tr>
			<tr>
				<td class="t1">소속팀:</td>
				<td><input name="team"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button>선수정보 수정</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
